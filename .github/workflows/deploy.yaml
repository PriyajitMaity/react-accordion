name: CI/CD for React app

on:
  push: 
    branches: [main]
  workflow_dispatch:

permissions: 
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        uses: npm run build

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-actions@4.7.3
        with:
          banch: gh-pages
          folder: build